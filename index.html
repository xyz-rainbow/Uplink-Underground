<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uplink Underground: Cyberpunk News Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    :root {
      --neon-cyan: #00ffcc;
      --neon-pink: #ff00ff;
      --cyber-bg: #050505;
    }

    body {
      background-color: var(--cyber-bg);
      color: var(--neon-cyan);
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      overflow-x: hidden;
    }

    .neon-text {
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
    }

    .neon-border {
      border: 1px solid var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
    }

    .cyber-grid {
      background-image: linear-gradient(to right, rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .crt-overlay::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .crt-overlay::after {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% {
        opacity: 0.27;
      }

      5% {
        opacity: 0.34;
      }

      10% {
        opacity: 0.23;
      }

      15% {
        opacity: 0.40;
      }

      20% {
        opacity: 0.18;
      }

      100% {
        opacity: 0.2;
      }
    }

    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--neon-pink);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(31px, 9999px, 94px, 0);
      }

      100% {
        clip: rect(67px, 9999px, 62px, 0);
      }
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neon-cyan);
    }

    #map {
      height: 300px;
      width: 100%;
      background: #000;
      border-radius: 8px;
    }

    .leaflet-tile-pane {
      filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.2) !important;
    }
  </style>

</head>

<body class="crt-overlay">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
